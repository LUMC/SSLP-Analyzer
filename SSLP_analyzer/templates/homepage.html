<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Homepage</title>


    <style>
        .body {
            overflow-y: hidden;
        }

        .bg-light-gray {
            background-color: #D0CFCF;
        }

        .text-color-sidefield {
            color: #283E70;
            text-decoration: underline #283E70;
        }

        .btn-dark-blue {
            color: #fff;
            background-color: #283E70 !important;
            border-color: #001f3f;
            width: 6.5rem !important;
        }

        .btn-dark-blue:hover {
            color: #fff;
            background-color: #003366 !important;
            border-color: #003366;
        }

        .height-class {
            height: 50vh;
        }


        .width-class-sidefield {
            width: 10rem !important;
        }

        .titles-text-class {
            font-family: 'Inter', sans-serif;
            font-size: 30px;
            font-weight: 700;
            text-align: center;
            justify-content: flex-end;
        }


    </style>
</head>

{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-10">
            <h1 class=titles-text-class id="Title">Title</h1>
        </div>
        <div class="col-lg-2 width-class-sidefield">
            <h4 class=titles-text-class>Saved</h4>

        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-10 height-class">
            <table class="table table-striped height-class">
                <thead style="background-color: #283E70; color: #ffffff">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-2 bg-light-gray height-class width-class-sidefield">
            <div class="text text-color-sidefield p-4">
                <p>tempresult</p>
                <p>tempresult</p>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 1rem">

    <div class="row">
        <div class="col-lg-10">
            <div class="d-flex align-items-center justify-content-center" style="margin-left: 1.5rem">

                <div class="col btn-col">

                    <select id="SSLP-waarde1"
                            class="btn btn-primary btn-dark-blue"
                            style="text-align: left;"></select>

                </div>

                <div class="col btn-col">

                    <select id="SSLP-waarde2"
                            class="btn btn-primary btn-dark-blue"
                            style="text-align: left;"></select>

                </div>

                <div class="col btn-col">

                    <select id="SSLP-waarde3"
                            class="btn btn-primary btn-dark-blue"
                            style="text-align: left;"></select>

                </div>

                <div class="col btn-col">

                    <select id="SSLP-waarde4"
                            class="btn btn-primary btn-dark-blue"
                            style="text-align: left;"></select>

                </div>

                <div class="col btn-col">

                    <select id="SSLP-regio"
                            class="btn btn-primary btn-dark-blue"
                            style="text-align: left;"></select>

                </div>

                <div class="col btn-col">

                    <button class="btn btn-primary btn-dark-blue">Predict

                    </button>

                </div>

                <div class="col btn-col">

                    <button class="btn btn-primary btn-dark-blue">Save

                    </button>

                </div>

            </div>
        </div>

        <div class="col-lg-2 height-class width-class-sidefield">
            <div class="d-flex align-items-center justify-content-center">

                <button class="btn btn-primary btn-dark-blue">

                    Export

                </button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

    var waarde1 = document.getElementById("SSLP-waarde1");

    var waarde2 = document.getElementById("SSLP-waarde2");

    var waarde3 = document.getElementById("SSLP-waarde3");

    var waarde4 = document.getElementById("SSLP-waarde4");

    var population_dropdown = document.getElementById("SSLP-regio");


    var options = ["SSLP-1", "SSLP-2", "SSLP-3", "SSLP-4", "SSLP-5", "SSLP-6", "SSLP-7", "SSLP-8"];

    var populations = ["Europa", "Afrika", "Azie", "India"];


    for (var i = 0; i < options.length; i++) {

        var option = document.createElement("option");

        option.text = options[i];

        option.value = options[i];

        waarde1.appendChild(option);

    }


    for (var i = 0; i < options.length; i++) {

        var option = document.createElement("option");

        option.text = options[i];

        option.value = options[i];

        waarde2.appendChild(option);

    }


    for (var i = 0; i < options.length; i++) {

        var option = document.createElement("option");

        option.text = options[i];

        option.value = options[i];

        waarde3.appendChild(option);

    }


    for (var i = 0; i < options.length; i++) {

        var option = document.createElement("option");

        option.text = options[i];

        option.value = options[i];

        waarde4.appendChild(option);

    }


    for (var i = 0; i < populations.length; i++) {

        var population = document.createElement("option");

        population.text = populations[i];

        population.value = populations[i];

        population_dropdown.appendChild(population);

    }

</script>

</body>

</html>
